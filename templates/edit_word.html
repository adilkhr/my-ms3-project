{% extends "base.html" %}
{% block content %}

    <h3 class="black-text text-darken-4 center-align">Edit Word</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_word', word_id=word._id) }}">
          <!-- word name -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix blue-grey-text text-darken-2"></i>
              <input id="word_name" name="word_name" minlength="3" maxlength="30" 
                  value="{{ word.word_name }}" type="text" class="validate" required>
              <label for="word_name">Word Name</label>
            </div>
          </div>
          <!-- word description -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-align-left prefix blue-grey-text text-darken-2"></i>
              <textarea id="word_description" name="word_description" minlength="5"
                  maxlength="200" class="materialize-textarea validate" required>
                  {{- word.word_description -}}
                </textarea>
              <label for="word_description">Word Description</label>
            </div>
          </div>
          <!-- submit button -->
          <div class="row">
            <div class="col s12 center-align">
                  <!-- cancel button -->
                <a href="{{ url_for('get_words') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>  
                <button type="submit" class="btn-large blue-grey darken-2 text-shadow">
                    Edit Word <i class="fas fa-edit right"></i>
                </button>
            </div>
          </div>
        </form>
      </div>

{% endblock %}
