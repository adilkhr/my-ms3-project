{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">All Words</h3>

    <ul class="collapsible">
        {% for word in words %}
        <li>
          <div class="collapsible-header white-text light-blue darken-4 text-shadow">
              <div class="col s3">
                    <i class="fas fa-caret-down"></i>
                    {% if session.user|lower == word.created_by|lower %}
                        <a href="" class="btn-small green accent-4">Done</a>
                        <a href="{{ url_for('edit_word', word_id=word._id) }}" class="btn-small light-blue lighten-1">Edit</a>
                    {% endif %}
              </div>
              <div class="col s9">
                <strong>{{ word.word_name }}</strong>
              </div>            
          </div>
          <div class="collapsible-body">
              <p>{{ word.word_description }}</p>
              <p><em>by: {{ word.created_by }}</em></p>
          </div>
        </li>
        {% endfor %}
    </ul>
        
            

{% endblock %}
