{% extends "base.html" %} 
{% block title %}404{% endblock %} 
{% block content %}
<div class="error-page">
    <div class="row">
        <div class="s8 col">
            <h1>404</h1>
            <h3 class="error">
                Looks like you are in the wrong teritory soilder, this page doesn't exist!
            </h3>
            {% if session['user'] %}
            <a href="{{ url_for('profile', username=session['user'])}}" class="btn btn-grey">
                Back to my profile
            </a>
            {% else %}
            <a href="{{ url_for('words')}}" class="btn btn-grey">
                Back to the homepage
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
