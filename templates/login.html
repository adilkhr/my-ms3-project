{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel">
        <!-- username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-cog prefix blue-grey-text text-darken-2"></i>
                <input id="username" name="username" type="text" minlength="5" 
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
              </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix blue-grey-text text-darken-2"></i>
                <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- login -->
        <div class="row">
            <button type="submit" class="col s12 btn-large blue-grey darken-2 text-shadow">
                Log In <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
      <div class="col s12">
          <h5 class="center-align">
              New Here? 
              <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
          </h5>
      </div>
  </div>

   <!-- carousel slide images -->
  <div class="carousel">
    <a class="carousel-item" href="#one!"><img src="{{ url_for('static', filename='img/loginimg1.jpg')}}" alt="image of call of duty"></a>
    <a class="carousel-item" href="#two!"><img src="{{ url_for('static', filename='img/loginimg2.jpg')}}" alt="image of call of duty"></a>
    <a class="carousel-item" href="#three!"><img src="{{ url_for('static', filename='img/loginimg3.jpg')}}" alt="image of call of duty"></a>
  </div>

  <!-- quote text-->
  <div class="row">
    <div class="col s12">
        <h5 class="quote center-align">
            "If we don't end war, war will end us." ~ H. G. Wells
        </h5>
    </div>
</div>

{% endblock %}
